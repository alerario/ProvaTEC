<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
             <h1>Modificar Produto</h1>
            <h:form>
                Codigo:
                <h:outputText value="#{jsfProduto.idproduto}"  />
                <h:inputHidden value="#{jsfProduto.idproduto}"  />
                <br></br>
                Descricao:
                <h:inputText value="#{jsfProduto.descricao}" />
                <br></br>
                <h:selectOneMenu value="#{jsfProduto.categoria}">
                     <f:selectItem itemLabel="== selecione uma opcao ===" />
                    <f:selectItems value="#{jsfCategoria.all}" var="xyz" itemLabel="#{xyz.descricao}" itemValue="#{xyz.idcategoria}" />
                </h:selectOneMenu>
                 <br></br>
                  Fornecedores:
                <h:selectManyCheckbox value="#{jsfProduto.fornecedores}">                 
                    <f:selectItems value="#{jsfFornecedor.all}" var="fff" itemLabel="#{fff.nome}" itemValue="#{fff.idfornecedor}" />
                </h:selectManyCheckbox>
                
                <h:commandButton value ="salvar modificacoes do registro" action="#{jsfProduto.merge()}" />               
            </h:form>
        </ui:define>
    </ui:composition>
</html>
