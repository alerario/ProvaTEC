<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="../layout_operacoes.xhtml">

        <ui:define name="content">
            <h1>Consultar Produtos</h1>
            <h:form>
                <h:inputText value="#{jsfProdutoSelect.descricao}"  /> 
                <h:commandButton value="buscar" />       
                <h:dataTable value="#{jsfProdutoSelect.select}" var="prod" border="1">
                    <h:column>
                        <h:outputText value="#{prod.idproduto}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{prod.descricao}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{prod.categoria.descricao}" />
                    </h:column>
                    <h:column>
                        <h:dataTable value="#{prod.fornecedorCollection}" var="foc">
                            <h:column>
                                <h:outputText value="#{foc.nome}"/>
                            </h:column>
                        </h:dataTable>
                    </h:column>
                    <h:column>
                        <h:commandButton value="remover" action="#{jsfProduto.remove(prod)}" onclick="return confirm('Confirma exclusao?');"/> 
                    </h:column>
                    <h:column>
                        <h:commandButton value="editar" action="#{jsfProduto.update(prod)}"/> 
                    </h:column>
                </h:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
